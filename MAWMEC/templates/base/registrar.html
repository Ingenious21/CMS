{% extends 'dashboard.html' %}

{% block content %}
   <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Registrar Dashboard</h2>
                    <h3 class = "mb-3">Create Patient</h3>
                        <form method = "post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class = "btn btn-primary" type = "submit">Create</button>
                        </form>
            </div>
            <div class = "col-md-6">
                <h3 class = "mb-3">Patient List</h3>
                <ul class="list-group">
                     {% for patient in patients %}
                    <li class="list-group-item">{{ patient.first_name }} {{patient.last_name}} - {{patient.patientID}}</li>
                     {% endfor %}
                </ul>
            </div>
        </div>
   </div>
{% endblock %}
